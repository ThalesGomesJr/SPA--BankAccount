<div class="container" style="margin-top: 50px;">
  <div class="row">
      <div class="col-12">
          <div class="card" id="card">
              <div class="card-body">
                  <div class="card-title mb-4">
                    <div class="d-flex justify-content-center text-center">
                      <div class="card">
                        <h1 class="ml-2 mt-2 mr-2 "><i class="fas fa-piggy-bank"></i> Saldo Guardado</h1>
                        <hr>
                        <h3>{{ savedBalance }}</h3>
                      </div> 
                    </div>
                 </div>
                  <div class="row mt-4" style="margin-left: 20px;">
                      <div class="col-sm-3 col-md-3 ml-2 col-5">
                          <button class="btn btn-ln btn-warning btn-block" routerLink="home" ><i class="fas fa-undo-alt"></i>&nbsp;Voltar</button>
                      </div>
                      <div class="col-sm-3 col-md-4  col-5">
                          <button class="btn btn-ln btn-primary btn-block" (click)="openModal(saveBalance)" ><i class="fas fa-piggy-bank"></i>&nbsp;Guardar Dinheiro</button>
                      </div>
                      <div class="col-sm-3 col-md-4 col-5">
                          <button class="btn btn-ln btn-success btn-block" (click)="openModal(rescueBalance)" ><i class="fas fa-donate"></i>&nbsp;Resgatar Dinheiro</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>

<!--MODAL Guardar dinheiro-->
<div bsModal #saveBalance="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-sizes-name1">
	<div class="modal-dialog">
  		<div class="modal-content">
    		<div class="modal-header">
      			<h4 class="modal-title pull-left" style="margin-left: 10px;"><i class="fas fa-piggy-bank"></i>&nbsp;Guardar Dinheiro</h4>
      			<button type="button" class="close pull-right" (click)="saveBalance.hide()" aria-label="Close">
        			<span aria-hidden="true">&times;</span>
      			</button>
    		</div>
    		<div class="modal-body">
                <form [formGroup]="saveBalanceForm">
                    <div class="form-group col-md-6" style="margin-left: 120px;">
                        <label>Valor:</label>
                        <input type="text" currencyMask [options] = "{ prefix: 'R$ ', thousands: '.' , decimal: ',' , align: 'left' }"  class="form-control" formControlName="value"
                        [ngClass]="{'is-invalid': saveBalanceForm.get('value').errors && saveBalanceForm.get('value').touched }"/>
                        <div *ngIf="saveBalanceForm.get('value').hasError('required') && saveBalanceForm.get('value').touched"
                            class="invalid-feedback"> Valor é obrigatório.
                        </div>
                    </div>
                </form>
    		</div>    
    		<div class="modal-footer btn-group d-flex">      
                  <button class="btn btn-success" (click)="saveValue(saveBalance)" ><i class="fas fa-check"></i>&nbsp;Confirmar</button>
                  <button class="btn btn-danger" (click)="saveBalance.hide()"><i class="fas fa-window-close"></i>&nbsp;Cancelar</button>
    		</div>
  		</div>
	</div>
</div>

<!--MODAL Guardar dinheiro-->

	<div class="modal-dialog">
  		<div class="modal-content">
    		<div class="modal-header">
      			<h4 class="modal-title pull-left" style="margin-left: 10px;"><i class="fas fa-donate"></i>&nbsp;Recuperar Dinheiro</h4>
      			<button type="button" class="close pull-right" (click)="rescueBalance.hide()" aria-label="Close">
        			<span aria-hidden="true">&times;</span>
      			</button>
    		</div>
    		<div class="modal-body">

                        <label>Valor:</label>
                        <input type="text" currencyMask [options] = "{ prefix: 'R$ ', thousands: '.' , decimal: ',' , align: 'left' }"  class="form-control" formControlName="value"

                        </div>
                    </div>
                </form>
    		</div>    
    		<div class="modal-footer btn-group d-flex">

                  <button class="btn btn-danger" (click)="rescueBalance.hide()"><i class="fas fa-window-close"></i>&nbsp;Cancelar</button>
    		</div>
  		</div>
	</div>
</div>
