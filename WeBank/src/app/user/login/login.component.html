<div class="text-center" data-gr-c-s-loaded="true">
  <div class="card profile-card-2">  
    <div class="mt-4">
      <h1>Login</h1>
      <form class="form-signin mt-4" #loginForm="ngForm" (ngSubmit)="login()">
        <input type="email" id="username" class="form-control" placeholder="UsuÃ¡rio"
        name="username" required [(ngModel)] ="model.username" >
        <input type="password" id="password" class="form-control mt-2" placeholder="Senha"
        name="Senha" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit"><i class="fas fa-sign-in-alt"></i>&nbsp;Entrar</button>
        <p class="mt-5 mb-3 text-muted">Venha fazer parte do WeBank.</p>
        <button class="btn btn-lg btn-outline-success mb-4" (click)="router.navigate(['/user/registration'])"><i class="fas fa-sign-in-alt"></i> &nbsp;Quero me cadastrar</button>
      </form>
    </div>  
  </div>
</div>
