<div class="container">
  <div class="row">
        <div class="col-12">
            <div class="card" id="card">
                <div class="card-body">
                    <div class="card-title mb-4">
                        <div class="d-flex justify-content-center text-center">
                            <div class="card">
                                <h1 class="ml-2 mt-2 mr-2 ">Saldo Disponível</h1>
                                <hr>
                                <h2>{{ balance }}</h2>
                            </div> 
                        </div>
                    </div>
                    <div class="row" *ngIf="!extract">
                        <div style="margin-left: 340px;">
                            <h5> Você ainda não possui movimentações. </h5>
                        </div>
                    </div>
                    <div class="row" *ngIf="extract && extract.length">
                        <div class="col-12">
                            <div *ngFor="let movement of extract">
                                <div class="card profile-card-4">
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 ml-2 mt-3 col-5">
                                            <label style="font-weight:bold;">Movimentação:</label>
                                        </div>
                                        <div class="col-md-8 mt-3 col-6">{{movement.typeMovement}}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 ml-2 col-5">
                                            <label style="font-weight:bold;">Valor:</label>
                                        </div>
                                        <div class="col-md-8 col-6">{{movement.value}}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 ml-2 col-5">
                                            <label style="font-weight:bold;">Destinatário:</label>
                                        </div>
                                        <div class="col-md-2 col-6">{{movement.receiver}}</div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-3 col-md-2 ml-2">
                                            <label style="font-weight:bold;">Data:</label>
                                        </div>
                                        <div class="col-md-4 col-6">{{movement.date}}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4" style="margin-left: 20px;">
                        <div class="col-sm-3 col-md-3 col-5" style="margin-left: 370px;">
                            <button class="btn btn-ln btn-success btn-block" routerLink="home" ><i class="fas fa-undo-alt"></i>&nbsp;Voltar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
